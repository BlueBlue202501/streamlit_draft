<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板最終版 (風格刷新)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* 淺灰色背景 */
        }
        .info-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            height: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto space-y-8">
        
        <!-- 頂層核心指標 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="info-card">
                <div class="flex items-center space-x-2 text-slate-600">
                    <svg class="h-6 w-6 text-green-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    <h2 class="font-medium text-lg">目前可用總額度</h2>
                </div>
                <p class="text-5xl font-bold text-green-600 mt-2">18,756,663</p>
            </div>
            <div class="info-card">
                <div class="flex items-center space-x-2 text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 text-slate-500">
                      <path d="M10 3.75a2 2 0 100 4 2 2 0 000-4zM9.99 10a2 2 0 100 4 2 2 0 000-4zM8.23 15.25a2 2 0 104.01 1.4-1.99 1.99 0 00-4.01-1.4z" />
                    </svg>
                    <h2 class="font-medium text-lg">總使用字元數</h2>
                </div>
                <p class="text-5xl font-bold text-slate-700 mt-2">3,243,337</p>
            </div>
        </div>

        <!-- 可使用字元額度總覽 -->
        <div>
            <h2 class="text-lg font-semibold text-slate-800 mb-2">可使用字元額度總覽</h2>
            <p class="text-sm text-slate-500 mb-4">系統將依序由「基本盤額度」、「獎勵加碼金額度」、「自購額度」進行扣除。</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- 基本盤額度 (優先消耗) -->
                <div class="info-card border-t-4 border-amber-400 flex flex-col">
                     <div class="flex items-center justify-between">
                         <h3 class="text-base font-semibold text-slate-700">基本盤額度</h3>
                         <span class="text-xs font-semibold text-white bg-amber-500 px-2 py-0.5 rounded-full">優先消耗</span>
                     </div>
                     <p class="text-3xl font-bold text-amber-600 mt-4">16,756,663</p>
                     <p class="text-sm text-slate-500">剩餘數量</p>
                     <div class="mt-auto pt-4">
                         <div class="w-full bg-slate-200 rounded-full h-2.5">
                            <div class="bg-amber-500 h-2.5 rounded-full" style="width: 83.8%"></div>
                         </div>
                         <div class="flex justify-between text-xs mt-2">
                            <span class="text-slate-500">總計: 20,000,000</span>
                            <span class="font-semibold text-amber-700">剩餘 83.8%</span>
                         </div>
                         <p class="text-xs text-red-600 font-semibold mt-4 text-center bg-red-50 p-2 rounded-md">⚠️ 將於 115/1/1 全數歸零</p>
                     </div>
                </div>
                
                <!-- 獎勵加碼金額度 -->
                <div class="info-card border-t-4 border-slate-300 flex flex-col">
                     <h3 class="text-base font-semibold text-slate-500">獎勵加碼金額度</h3>
                     <p class="text-3xl font-bold text-slate-400 mt-4">0</p>
                     <p class="text-sm text-slate-400">可用額度</p>
                     <div class="mt-auto border-t pt-3 space-y-2 text-xs">
                        <p class="text-slate-500">✅ 可結轉至下年度</p>
                        <p class="text-blue-600 font-semibold">ℹ️ 基本盤額度使用率達 80% 後可申請</p>
                     </div>
                </div>
                <!-- 自購額度 -->
                <div class="info-card border-t-4 border-sky-400 flex flex-col">
                    <h3 class="text-base font-semibold text-slate-700">自購額度</h3>
                    <p class="text-3xl font-bold text-sky-600 mt-4">2,000,000</p>
                    <p class="text-sm text-slate-500">可用額度</p>
                    <div class="mt-auto border-t pt-3 space-y-2">
                        <p class="text-xs text-slate-500">✅ 可結轉至下年度</p>
                        <button class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors text-sm">
                            聯繫專員加值
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
